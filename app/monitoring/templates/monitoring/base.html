{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <!-- online -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
    
    <!-- offline -->
    <link href="{% static 'monitoring/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'monitoring/popper.min.js' %}"></script>
    <script src="{% static 'monitoring/bootstrap.min.js' %}"></script>

    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'monitoring/favicon.png' %}" />
    <meta http-equiv="refresh" content="15">

    <script>
        ;(function () {
            const htmlElement = document.querySelector("html")
            if(htmlElement.getAttribute("data-bs-theme") === 'auto') {
                function updateTheme() {
                    document.querySelector("html").setAttribute("data-bs-theme",
                    window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
                }
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
                updateTheme()
            }
        })()
    </script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Simple monitoring</h1>
                </div>
            </div>
            {% block content %}{% endblock %}
            <br>
            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    Page created: {{ date|date:'Y.m.d H:i' }}<br>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
